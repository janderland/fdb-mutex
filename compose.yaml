volumes:
  cache:

services:
  build:
    build:
      context: ./docker
      dockerfile: Dockerfile
    platform: linux/amd64
    depends_on:
      - fdb
    working_dir: /src
    volumes:
      - .:/src
      - cache:/cache
    command: >
      sh -c './scripts/setup_database.sh && ./scripts/verify_codebase.sh'

  fdb:
    image: foundationdb/foundationdb:7.4.5
    platform: linux/arm64
    ports:
      - 4500:4500
